<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">Cliente</th>
    <th scope="col">Valor</th>
    <th scope="ol"></th>
    <th scope="ol"></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let debt of debts">
    <td>{{ debt.id_usuario }}</td>
    <td>{{ debt.valor | number }}</td>
    <td><i class="bi bi-pencil"></i></td>
    <td><i class="bi bi-x-square"></i></td>
  </tr>
  </tbody>
</table>
