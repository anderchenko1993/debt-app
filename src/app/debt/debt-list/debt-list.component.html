  <a [routerLink]="['/debts/add']" class="btn btn-primary">NOVO <i class="bi bi-plus-circle-fill"></i></a> 

  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Cliente</th>
        <th scope="col">Valor</th>
        <th scope="ol"></th>

      <tr *ngFor="let debt of debts">

        <td>R${{ debt.valor | number }}</td>

          <i class="bi bi-x-square-fill" title="Excluir"></i>
        </td>
      </tr>
    </tbody>
  </table>
