<form>
    <div class="form-group">
      <label for="formGroupExampleInput">Cliente</label>
      <select class="custom-select" required>
        <option value="">Selecione</option>
        <option *ngFor="let user of users" [value]="user.id">{{user.name}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="formGroupExampleInput2">Motivo</label>
      <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Ex: dívida cartão de crédito">
    </div>

    <div class="form-group">
        <label for="formGroupExampleInput2">Valor</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Ex: R$500,00">
      </div>

      <div class="form-group">
        <label for="formGroupExampleInput2">Data</label>
        <input type="date" class="form-control" id="formGroupExampleInput2" placeholder="Ex: 02/02/2019">
      </div>

      <button type="submit" class="btn btn-primary">Salvar</button>
</form>
